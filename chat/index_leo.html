<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyPet - Chat</title>
    <link rel="stylesheet" href="style_leo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="all">
        <nav class="logo_field">
            <div class="fixed">
                <img src="../chat/photos/LOGO FYPET SEM FUNDO.png" alt="logo" class="logo">
                <form action="get" class="search">
                    <input type="text" class="search_bar" id="search" name="search"
                        placeholder="Ex.: Golden Retriever, Pug..." autocomplete="off">
                    <input type="submit" value="Pesquisar" name="Pesquisar" class="search_bar__button" class="submit">
                </form>
                <div class="other_comments">
                    <div class="user1">
                        <img src="../chat/photos/marcelin.png" alt="marcelo" class="user_photo">
                        <a href="../chat/index_celin.html"><p>Bom dia, mand...</p></a><span>1</span>          
                    </div>
                    <div class="user1">
                        <img src="../chat/photos/heitor.png" alt="heitor" class="user_photo">
                        <a href="../chat/index_heitor.html"><p>Você: Olá! Estou...</p></a>
                    </div>
                    <div class="user1">
                        <img src="../chat/photos/poloni.png" alt="poloni" class="user_photo">
                        <a href="../chat/index_poloni.html"><p>Você: Olá! Estou...</p></a>
                    </div>
                    <div class="user1">
                        <img src="../chat/photos/pedro telles.png" alt="pedro" class="user_photo">
                        <a href="../chat/index_pedro.html"><p>Você: Olá! Estou...</p></a>
                    </div>

                </div>
            </div>
           
        </nav>

        <section class="chat">
            <div class="photos">
                <a href="#"><img src="../chat/photos/add.png" alt="add" class="img"></a>
                <a href="../Feed-MeAdote/site/index.html"><img src="../chat/photos/chat_dark.png" alt="chat" class="img"></a>
            </div>
            
            <div class="chat__holder">
                <div class="chat__perfil">
                    <img src="../chat/photos/leo.png" alt="perfil" class="perfil_photo">
                    <a href="#"><p>Leonardo Bertogna Sia</p></a>
                </div>
            <div class="chat__photo">
                <img src="../Feed-MeAdote/photos/gato.png" alt="cat" class="img_chat" >
                <img src="../chat/photos/pagina pequena (1).png" alt="like" class="heart_chat">
                <img src="../chat/photos/comment.png" alt="comment" class="comment_chat">
            </div>
            <div class="message_holder">
                <p class="message">Olá! Estou interessado em adotar o seu Pet!</p>
            </div>
            <div class="answer_holder">
                <p class="answer">Oi! Tudo bem? Pode me passar o seu contato?</p>
            </div>
                <input type="text" placeholder="Digite uma mensagem..." class="input_chat">
            </div>
        </section>

        <nav class="user">
            <div class="user__fixed">
                <div class="perfil">
                    <img src="../chat/photos/perfil.jpg" alt="perfil">
                    <a href="#" class="link__perfil">Gustavo Silvestre</a>
                </div>
                <ul class="options">
                    <li class="select__options"><a href="#" class="link__options">Configurações</a></li>
                    <li class="select__options"><a href="#" class="link__options">Privacidade</a></li>
                    <li class="select__options"><a href="#" class="link__options">Ajuda</a></li>
                    <li class="select__options"><a href="#" class="link__options">Sobre</a></li>
                </ul>
                <a href="../../Cadastro/cadastro.html" class="exit">Sair</a>
            </div>

            
        </nav>
    </div>

    <script src="main.js"></script>
</body>

</html>
